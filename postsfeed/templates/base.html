<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Blog {% endblock %}</title>
</head>
<body>
  {% if messages %}
    {% for message in messages %}
      <div>
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</body>
<style>
html {
  width: 100%;
  height: calc(var(--vh, 1vh) * 100);
}

body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}
</style>
</html>
