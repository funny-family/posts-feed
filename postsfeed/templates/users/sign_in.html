
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Sign in {% endblock %}
{% block content %}
  <div>
    <form method="POST">
      {% csrf_token %}
      <fieldset>
        <legend>Sign in</legend>
        {{ form|crispy }}
        <button type="submit">Sign in</button>
      </fieldset>
    </form>
  </div>
  <div>
    <small>
      Sign up here -> <a href="{% url 'signUp' %}">Sign up</a>
    </small>
  </div>
{% endblock %}
