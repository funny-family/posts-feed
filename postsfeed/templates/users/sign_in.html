
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Sign in {% endblock %}
{% block content %}
<div class="sign-in-form-container">
  <form class="sign-in-form" method="POST">
    {% csrf_token %}
    <fieldset>
      {{ form|crispy }}
      <button type="submit">Sign in</button>
    </fieldset>
  </form>
</div>
<style>
body {
  height: 100%;
  overflow: hidden;
}

.control-label {
  font-size: 24px;
}

input {
  margin: 10px 0;
}

ul {
  display: block;
  list-style-type: none;
  margin-block-start: 0em;
  margin-block-end: 0em;
  margin-inline-start: 0px;
  margin-inline-end: 0px;
  padding-inline-start: 0px;
  padding: 12px 0;
}

p {
  color: #3d3d3d;
  font-size: 18px;
}

li {
  width: 280px;
  color: #df4242;
  font-size: 18px;
  text-align: center;
  padding: 2px 0;
}

.sign-in-form-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 200px;
}
</style>
{% endblock %}
