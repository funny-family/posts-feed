{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Sign up {% endblock %}
{% block content %}
  <div>
    <form method="POST">
      {% csrf_token %}
      <fieldset>
        <legend>Sign up?</legend>
        {{ form|crispy }}
        <button type="submit">Sign up</button>
      </fieldset>
    </form>
  </div>
  <div>
    <small>
      Sign in here -> <a href="{% url 'signIn' %}">Sign in</a>
    </small>
  </div>
{% endblock %}
